<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forefinger</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: rgb(248, 218, 100);
            color: rgb(0, 0, 0);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .play-button-text {
            width: 500px;
            height: 500px;
            position: relative;
            font-weight: bold;
            font-size: 26px;
            line-height: 1.5;
            text-align: left;
            margin: 0 auto;
        }
        .play-button-text::before {
            content: '';
            width: 100%;
            height: 100%;
            float: left;
            shape-outside: polygon(
                0% 0%,
                100% 50%,
                0% 100%
            );
            clip-path: polygon(
                0% 0%,
                100% 50%,
                0% 100%
            );
        }
    </style>
</head>
<body>
    <div class="play-button-text">
        The forefinger too is always searching for direction The hand's pointer tentatively feels its way forward, bids the other fingers follow On some objects we discovered "hollows" to accommodate the forefinger
    </div>

	<script>
		alert("Forefinger");
		console.log("Hello, from the console!");
	</script>

</body>

</html>
